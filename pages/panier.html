<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../css/stylepanier.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff235be735.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <img src="../images/logo.PNG" alt="logo" id="logo" />
        <h1><a href="../index.html" id="titre">Orinoco</a></h1>
        <a href="./panier.html"><i class="fas fa-shopping-cart"></i><span class="right-cart-number"
                id="right-cart-num"></span></a>
    </header>

    <main>
        <h2>Votre panier :</h2>

        <article class="produit">

            <section class="ours">
                <div id="produits">
                </div>
                <div id="prixtotal">
                    Total du panier :
                    <div id="totalpanier">
                        - €
                    </div>
                </div>
            </section>
            <setion class="col-sm" id="formulairecommande">
                </br>
                <form>
                    <label for="nomContact">Nom : </label>
                    <input type="text" onblur="validationFormBlur('nom')" name="nom" id="nomContact" required><br>
                    <span id='missnom'></span><br>
                    <label for="prenomContact">Prénom : </label>
                    <input type="text" onblur="validationFormBlur('prenom')" name="prenom" id="prenomContact"
                        required><br>
                    <span id='missprenom'></span><br>
                    <label for="adresseContact">Adresse : </label>
                    <input type="text" onblur="validationFormBlur('adresse')" name="adresse" id="adresseContact"
                        required><br>
                    <span id='missadresse'></span><br>
                    <label for="villeContact">Ville : </label>
                    <input type="text" onblur="validationFormBlur('ville')" name="ville" id="villeContact" required><br>
                    <span id='missville'></span><br>
                    <label for="emailContact">email : </label>
                    <input type="email" onblur="validationFormBlur('email')" name="email" id="emailContact"
                        required><br>
                    <span id='missemail'></span><br>
                    <input type="hidden" name="products" value='' />
                    <label></label>
                    <input type="button" id="EnvoieCommande" value="Commander !">
                </form>
                </br>
            </setion>
        </article>

    </main>

    <footer>

        <div class="infofooter">
            Orinoco </br>
            Adresse : 3 rue des abeilles 35000 Rennes</br>
            Email : contact@orinoco.fr</br>
            Numéro de téléphone : 0167956647</br>
        </div>

    </footer>

    <script type="text/javascript" src="../scripts/panier.js"></script>
    <script type="text/javascript" src="../scripts/NbArticle.js"></script>

</body>

</html>
